<main>
    <div class="container-fluid" style="margin-top: 70px; ">

            <div class>
                <form class="form-horizontal" >
                  <div>
                   <p>Withdraw Ether In Your Account<p>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="amount">Amount<font color="red">*</font></label>
                    <div class="col-sm-4">
                      <input type="number" class="form-control"  min="0" name="amount"  [(ngModel)]="amount" [value]="amount" (keypress)="check($event);" placeholder="Enter Amount">
                      <span style="color:red">{{bla}}</span>
                    </div>
                  </div>


                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" (click)="Withdraw()" class="btn btn-default">WithDraw</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>

  </main>
  <ngx-spinner  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  loadingText="Loading..."
  type="ball-scale-multiple"></ngx-spinner>
