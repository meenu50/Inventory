<main>
  <div class="container-fluid" style="margin-top: 70px; ">

          <div class>
              <form class="form-horizontal" [formGroup]="angForm" novalidate>
                <div>
                 <h5><b>Withdraw Ether In Your Account</b></h5>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="amount">Amount<font color="red">*</font></label>
                  <div class="col-sm-4">
                    <input type="number" class="form-control"  min="0" name="amount"  [(ngModel)]="amount" formControlName="amount"  placeholder="Enter Amount">
                  </div>
                </div>


                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div *ngIf="angForm.controls['amount'].valid ">
                      <button type="submit" (click)="Withdraw()" class="btn btn-default">WithDraw</button>
                    </div>
                  </div>
                </div>
              </form>
          </div>
      </div>

</main>
<ngx-spinner  bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
loadingText="Loading..."
type="ball-scale-multiple"></ngx-spinner>
