<main>
  <div class="container-fluid" style="margin-top: 70px; ">

          <div class>
              <form class="form-horizontal" [formGroup]="angForm" novalidate >
                <div>
                 <h4>Transfer Ownership</h4>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="address">Address<font color="red">*</font></label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" name="address" [(ngModel)]="address" formControlName="address" placeholder="Enter Address">
                  </div>
                </div>


                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <div *ngIf="angForm.controls['address'].valid ">
                      <button type="submit" (click)="transfer();" class="btn btn-default">Submit</button>
                    </div>
                  </div>
                </div>
              </form>
          </div>
      </div>

</main>
<ngx-spinner  bdColor="rgba(51,51,51,0.8)"
size="medium"
color="#fff"
loadingText="Loading..."
type="ball-scale-multiple"></ngx-spinner>
